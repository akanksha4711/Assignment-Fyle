<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/533ac6f528.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <div class="mb-3">
                <label for="annualIncome" class="form-label">Enter gross annual income</label>
                <i class="fa fa-question-circle-o" aria-hidden="true" data-bs-toggle="tooltip" data-bs-placement="top" title="Gross annual income is your total salary in a year before any deductions"></i>
                <input type="number" class="form-control" placeholder="Enter gross annual income" id="annualIncome" name="annualIncome" required aria-describedby="annualIncomeHelp">
                <!-- <div id="annualIncomeHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                <div class="invalid-tooltip">
                    Please fill this field.
                </div>
            </div>
            <div class="mb-3">
                <label for="extraIncome" class="form-label">Enter extra income</label>
                <i class="fa fa-question-circle-o" aria-hidden="true" data-bs-toggle="tooltip" data-bs-placement="top" title="Extra income is the extra money you earn beyond your paycheck"></i>
                <input type="number" class="form-control" placeholder="Enter extra income from other sources" id="extraIncome" name="extraIncome" required aria-describedby="extraIncomeHelp">
                <!-- <div id="extraIncomeHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                <div class="invalid-tooltip">
                    Please fill this field.
                </div>
            </div>
            <div class="mb-3">
                <label for="ageGroup" class="form-label">Enter age group</label>
                <i class="fa fa-question-circle-o" aria-hidden="true" data-bs-toggle="tooltip" data-bs-placement="top" title="Your age group"></i>
                <select id="ageGroup" name="ageGroup" class="form-select" aria-label="Default select example" required>
                    <option selected value="1">&lt 40</option>
                    <option value="2">&#x2265 40 & &lt 60</option>
                    <option value="3">&#x2264 60</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="deductions" class="form-label">Enter total applicable deductions</label>
                <i class="fa fa-question-circle-o" aria-hidden="true" data-bs-toggle="tooltip" data-bs-placement="top" title="Deductions are the expenses that can be subtracted from taxable income to reduce the amount owed"></i>
                <input type="number" class="form-control" placeholder="Add total applicable deductions" id="deductions" name="deductions" required aria-describedby="deductionsHelp">
                <!-- <div id="deductionsHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                <div class="invalid-tooltip">
                    Please fill this field.
                </div>
            </div>
            <button type="submit" id="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
    <div id="banner" style="display: none;">
        <div id="banner-content">
            <h1>Your overall income will be <span id="income">0</span></h1>
            <h4>After tax deductions</h4>
            <button id="close" class="btn btn-primary">Close</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
